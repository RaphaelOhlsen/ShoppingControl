<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title></title>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none">
                <span id="inputIDUpdate"></span>
                <button id='bt-update' class="btn btn-default">Save</button>
                <button id='bt-reset' class="btn btn-default">Cancel</button>
            </span>
            <span id='bt-add2'>
                <button id='bt-add' class="btn btn-default">Add</button>
                <button id='bt-reset2' class="btn btn-default">Reset</button>
                <button id='bt-delete' class="btn btn-default">Delete List</button>

            </span>
        </div>

        <div id='errors' style="display: none;"></div>

        <table id="listTable" class="table table-striped"></table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$0,00</span></h4>
        </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
